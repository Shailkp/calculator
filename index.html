<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <input class="input" id="input" placeholder="0" type="text">
        <div class="buttons-grid">
            <div class="buttons orange span-2">C</div>
            <div class="buttons orange">‚Üê</div>
            <div class="buttons orange">/</div>
            <div class="buttons">7</div>
            <div class="buttons">8</div>
            <div class="buttons">9</div>
            <div class="buttons orange">*</div>
            <div class="buttons">4</div>
            <div class="buttons">5</div>
            <div class="buttons">6</div>
            <div class="buttons orange">-</div>
            <div class="buttons">1</div>
            <div class="buttons">2</div>
            <div class="buttons">3</div>
            <div class="buttons orange">+</div>
            <div class="buttons span-2">0</div>
            <div class="buttons">.</div>
            <div class="buttons orange">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
